<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exemplo HTML - 2</title>
    </head>
    <body>
        <h1>Exemplo de Listas</h1>
        <h2>Lista Não Ordenada</h2>
        <ul>
            <li>Ítem 1</li>
            <li>Ítem 2</li>
        </ul>
        <h2>Lista Ordenada</h2>
        <ol>
            <li>Ítem A</li>
            <li>Ítem B</li>
        </ol>
        <h2>Lista de Definiçao</h2>
        <dl>
            <dt>ETEC</dt>
            <dd>Escola técnica estadual.</dd>
        </dl>
    </body>
</html>
