<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exemplo HTML - 2</title>
    </head>
    <body>
        <h1>Sumário</h1>
        <ol>
            <li><a href="#listas">Exemplos de Listas</a></li>
            <li><a href="#imagens">Exemplos de Imagens</a></li>
            <li><a href="#links">Exemplos de Links</a></li>
        </ol>
        <h1 id="listas">Exemplo de Listas</h1>
        <h2>Lista Não Ordenada</h2>
        <ul>
            <li>Ítem 1</li>
            <li>Ítem 2</li>
        </ul>
        <h2>Lista Ordenada</h2>
        <ol>
            <li>Ítem A</li>
            <li>Ítem B</li>
        </ol>
        <h2>Lista de Definiçao</h2>
        <dl>
            <dt>ETEC</dt>
            <dd>Escola técnica estadual.</dd>
        </dl>
        <h1 id="imagens">Imagens</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/300px-HTML5_logo_and_wordmark.svg.png" width="300px" height="300px" />
        <img src="img/vscode-logo.png" width="150px" alt="Logo do VSCode" />

        <h1 id="links">Links - Vínculos</h1>
        <a href="http://www.etecpalmital.com.br">ETEC Palmital</a>
        <a href="page01.html">Página 01</a>
    </body>
</html>
